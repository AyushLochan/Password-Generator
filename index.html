<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîê Password Generator</h1>
            <p>Create strong, secure passwords with customizable options</p>
        </div>

        <div class="password-display">
            <input type="text" class="password-input" id="passwordInput"
                placeholder="Your secure password will appear here..." readonly>
            <div class="password-actions">
                <button class="btn btn-primary" id="generateBtn">
                    ‚ö° Generate Password
                </button>
                <button class="btn btn-secondary" id="copyBtn">
                    üìã Copy
                </button>
            </div>
            <div class="strength-meter" id="strengthMeter" style="display: none;">
                <div class="strength-label">
                    <span class="strength-text">Password Strength</span>
                    <span class="strength-score" id="strengthScore">Strong</span>
                </div>
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
            </div>
        </div>

        <div class="settings-grid">
            <div class="setting-group">
                <div class="setting-title">Password Length</div>
                <div class="length-control">
                    <input type="range" id="lengthSlider" min="8" max="50" value="16" class="length-input">
                    <div class="length-display" id="lengthDisplay">16</div>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-title">Character Options</div>
                <div class="options-grid">
                    <div class="option-item">
                        <div class="checkbox">
                            <input type="checkbox" id="uppercase" checked>
                            <div class="checkmark"></div>
                        </div>
                        <label class="option-label" for="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="option-item">
                        <div class="checkbox">
                            <input type="checkbox" id="lowercase" checked>
                            <div class="checkmark"></div>
                        </div>
                        <label class="option-label" for="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="option-item">
                        <div class="checkbox">
                            <input type="checkbox" id="numbers" checked>
                            <div class="checkmark"></div>
                        </div>
                        <label class="option-label" for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="option-item">
                        <div class="checkbox">
                            <input type="checkbox" id="symbols" checked>
                            <div class="checkmark"></div>
                        </div>
                        <label class="option-label" for="symbols">Symbols (!@#$)</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Advanced Password Generator ‚Ä¢ Secure & Private ‚Ä¢ 2025</p>
        </div>
    </div>

    <div class="notification" id="notification">
        Password copied to clipboard! üéâ
    </div>
    <script src="script.js"></script>
</body>

</html>
